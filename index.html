<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>??? ?? ??? - Themoonlight</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useCallback, useMemo, useEffect } = React;
    const API_URL = 'https://script.google.com/macros/s/AKfycbzQYpAkNsl1u44t80SCu584Ms7zfZAQ92uttM2VFWYtbUMHbTojhvq_TZT_0gEgxY05/exec';
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1NuTdFE4z58q599xCByoUP6oLejwCurvjzgztwSSWMAM/edit';

    function App() {
      const [rawRecords, setRawRecords] = useState([]);
      const [universities, setUniversities] = useState([]);
      const [selectedUniversity, setSelectedUniversity] = useState('all');
      const [hoveredCell, setHoveredCell] = useState(null);
      const [error, setError] = useState(null);
      const [loading, setLoading] = useState(true);
      const [lastUpdated, setLastUpdated] = useState(null);

      const parseData = useCallback((jsonData) => {
        const records = [];
        const univSet = new Set();
        for (const item of jsonData) {
          const timeStr = String(item.time || '');
          const university = String(item.university || '').trim();
          if (!university || !timeStr) continue;
          let match = timeStr.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})\s+(\d{1,2}):/);
          if (match) {
            const [, month, day, year, hour] = match;
            records.push({ year: parseInt(year), month: parseInt(month), day: parseInt(day), hour: parseInt(hour), date: new Date(year, month - 1, day), university });
            univSet.add(university);
            continue;
          }
          match = timeStr.match(/(\d{4})[-\/](\d{1,2})[-\/](\d{1,2})\s+(\d{1,2}):/);
          if (match) {
            const [, year, month, day, hour] = match;
            records.push({ year: parseInt(year), month: parseInt(month), day: parseInt(day), hour: parseInt(hour), date: new Date(year, month - 1, day), university });
            univSet.add(university);
          }
        }
        if (records.length === 0) throw new Error('??? ???? ?? ? ????.');
        return { records, universities: Array.from(univSet).sort() };
      }, []);

      const loadFromGoogleSheets = useCallback(async () => {
        setLoading(true);
        setError(null);
        try {
          const response = await fetch(API_URL);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const jsonData = await response.json();
          const { records, universities: univs } = parseData(jsonData);
          setRawRecords(records);
          setUniversities(univs);
          setSelectedUniversity('all');
          setLastUpdated(new Date());
        } catch (err) {
          setError(`??? ?? ??: ${err.message}`);
          setRawRecords([]);
          setUniversities([]);
        } finally {
          setLoading(false);
        }
      }, [parseData]);

      useEffect(() => { loadFromGoogleSheets(); }, [loadFromGoogleSheets]);

      const filteredRecords = useMemo(() => {
        if (selectedUniversity === 'all') return rawRecords;
        return rawRecords.filter(r => r.university === selectedUniversity);
      }, [rawRecords, selectedUniversity]);

      const data = useMemo(() => {
        if (filteredRecords.length === 0) return null;
        const sortedRecords = [...filteredRecords].sort((a, b) => a.date - b.date);
        const startDate = sortedRecords[0].date;
        const endDate = sortedRecords[sortedRecords.length - 1].date;
        const dates = [];
        const dayNames = ['?', '?', '?', '?', '?', '?', '?'];
        const currentDate = new Date(startDate);
        while (currentDate <= endDate) {
          dates.push({ key: `${currentDate.getMonth() + 1}/${currentDate.getDate()}`, dayName: dayNames[currentDate.getDay()], fullDate: new Date(currentDate) });
          currentDate.setDate(currentDate.getDate() + 1);
        }
        const matrix = {};
        const dailyTotals = {};
        dates.forEach(d => { matrix[d.key] = {}; dailyTotals[d.key] = 0; for (let h = 0; h < 24; h++) matrix[d.key][h] = 0; });
        filteredRecords.forEach(record => { const dateKey = `${record.month}/${record.day}`; if (matrix[dateKey]) { matrix[dateKey][record.hour]++; dailyTotals[dateKey]++; } });
        let maxHourlyCount = 0;
        dates.forEach(d => { for (let h = 0; h < 24; h++) if (matrix[d.key][h] > maxHourlyCount) maxHourlyCount = matrix[d.key][h]; });
        const maxDailyTotal = Math.max(...Object.values(dailyTotals));
        return { dates, matrix, dailyTotals, maxHourlyCount, maxDailyTotal, totalCount: filteredRecords.length, startDate, endDate };
      }, [filteredRecords]);

      const universityStats = useMemo(() => {
        const stats = {};
        rawRecords.forEach(r => { stats[r.university] = (stats[r.university] || 0) + 1; });
        return Object.entries(stats).sort((a, b) => b[1] - a[1]).map(([name, count]) => ({ name, count }));
      }, [rawRecords]);

      const getColor = (count, maxCount) => {
        if (count === 0 || maxCount === 0) return 'bg-slate-800';
        const intensity = count / maxCount;
        if (intensity > 0.8) return 'bg-orange-500';
        if (intensity > 0.6) return 'bg-orange-600';
        if (intensity > 0.4) return 'bg-blue-500';
        if (intensity > 0.2) return 'bg-blue-600';
        return 'bg-blue-800';
      };

      const formatDate = (date) => `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')}`;
      const formatTime = (date) => date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });

      return (
        <div className="min-h-screen bg-slate-900 p-6">
          <div className="max-w-7xl mx-auto">
            <div className="flex items-center justify-between mb-2">
              <h1 className="text-2xl font-bold text-white">??? ?? ???</h1>
              {lastUpdated && <span className="text-slate-500 text-sm">??? ????: {formatTime(lastUpdated)}</span>}
            </div>
            <div className="mb-6 flex flex-wrap items-center gap-3">
              <button onClick={loadFromGoogleSheets} disabled={loading} className="px-4 py-2 bg-green-600 hover:bg-green-700 disabled:bg-green-800 text-white rounded-lg font-medium transition-colors flex items-center gap-2">
                {loading ? <><svg className="animate-spin h-4 w-4" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none" /><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" /></svg>?? ?...</> : <><svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>????</>}
              </button>
              {universities.length > 0 && (
                <select value={selectedUniversity} onChange={(e) => setSelectedUniversity(e.target.value)} className="px-4 py-2 bg-slate-700 text-white rounded-lg border border-slate-600">
                  <option value="all">?? ?? ({rawRecords.length}?)</option>
                  {universityStats.map(({ name, count }) => <option key={name} value={name}>{name} ({count}?)</option>)}
                </select>
              )}
              <a href={SHEET_URL} target="_blank" rel="noopener noreferrer" className="px-4 py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-lg text-sm">?? ??</a>
            </div>
            {error && <div className="mb-6 p-4 bg-red-900/50 border border-red-500 rounded-lg text-red-200">{error}</div>}
            {loading && rawRecords.length === 0 && <div className="bg-slate-800/50 rounded-2xl p-12 text-center"><svg className="animate-spin h-12 w-12 mx-auto mb-4 text-blue-500" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none" /><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" /></svg><p className="text-slate-400">Google Sheets?? ??? ?? ?...</p></div>}
            {data && (
              <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <div className="lg:col-span-3">
                  <p className="text-slate-400 mb-4">{formatDate(data.startDate)} ~ {formatDate(data.endDate)}{selectedUniversity !== 'all' && ` | ${selectedUniversity}`} (? {data.totalCount.toLocaleString()}?)</p>
                  <div className="flex items-center gap-2 mb-4 text-sm text-slate-400">
                    <span>??</span>
                    <div className="flex gap-1"><div className="w-4 h-4 rounded bg-slate-800"></div><div className="w-4 h-4 rounded bg-blue-800"></div><div className="w-4 h-4 rounded bg-blue-600"></div><div className="w-4 h-4 rounded bg-blue-500"></div><div className="w-4 h-4 rounded bg-orange-600"></div><div className="w-4 h-4 rounded bg-orange-500"></div></div>
                    <span>??</span>
                    {hoveredCell && <span className="ml-4 text-white">{hoveredCell.date} {hoveredCell.hour}?: {hoveredCell.count}?</span>}
                  </div>
                  <div className="bg-slate-800/50 rounded-2xl p-4 overflow-x-auto">
                    <div className="min-w-max">
                      <div className="flex"><div className="w-10"></div>{data.dates.map((d) => <div key={d.key} className="w-14 text-center text-slate-300 text-xs font-medium pb-1">{d.key}<br/><span className="text-slate-500">({d.dayName})</span></div>)}</div>
                      <div className="flex items-center mb-1"><div className="w-10 text-right pr-1 text-slate-400 text-xs font-bold">??</div>{data.dates.map((d) => { const total = data.dailyTotals[d.key]; const isMax = total === data.maxDailyTotal && total > 0; return <div key={`total-${d.key}`} className={`w-14 h-6 m-0.5 rounded flex items-center justify-center font-bold text-xs ${isMax ? 'bg-orange-500 text-white' : 'bg-slate-700 text-slate-200'}`}>{total}</div>; })}</div>
                      <div className="flex items-center mb-1"><div className="w-10"></div><div className="flex-1 h-px bg-slate-600"></div></div>
                      {Array.from({ length: 24 }, (_, hour) => <div key={hour} className="flex items-center"><div className="w-10 text-right pr-1 text-slate-500 text-xs">{hour}?</div>{data.dates.map((d) => { const count = data.matrix[d.key][hour]; return <div key={`${d.key}-${hour}`} className={`w-14 h-5 m-0.5 rounded ${getColor(count, data.maxHourlyCount)} cursor-pointer transition-all hover:ring-2 hover:ring-white/50 flex items-center justify-center`} onMouseEnter={() => setHoveredCell({ date: d.key, hour, count })} onMouseLeave={() => setHoveredCell(null)}>{count > 0 && <span className="text-xs text-white/80">{count}</span>}</div>; })}</div>)}
                    </div>
                  </div>
                  <div className="mt-4 grid grid-cols-4 gap-3">
                    <div className="bg-slate-800 rounded-xl p-3"><p className="text-slate-400 text-xs">? ??</p><p className="text-lg font-bold text-white">{data.totalCount.toLocaleString()}</p></div>
                    <div className="bg-slate-800 rounded-xl p-3"><p className="text-slate-400 text-xs">??</p><p className="text-lg font-bold text-white">{data.dates.length}?</p></div>
                    <div className="bg-slate-800 rounded-xl p-3"><p className="text-slate-400 text-xs">? ??</p><p className="text-lg font-bold text-blue-400">{(data.totalCount / data.dates.length).toFixed(1)}</p></div>
                    <div className="bg-slate-800 rounded-xl p-3"><p className="text-slate-400 text-xs">?? ??</p><p className="text-lg font-bold text-orange-500">{data.maxDailyTotal}</p></div>
                  </div>
                </div>
                <div className="lg:col-span-1">
                  <div className="bg-slate-800/50 rounded-2xl p-4">
                    <h2 className="text-white font-bold mb-3">??? ??</h2>
                    <div className="space-y-2 max-h-96 overflow-y-auto">
                      {universityStats.map(({ name, count }, index) => { const percentage = (count / rawRecords.length * 100).toFixed(1); const isSelected = selectedUniversity === name; return <div key={name} onClick={() => setSelectedUniversity(isSelected ? 'all' : name)} className={`p-2 rounded-lg cursor-pointer transition-all ${isSelected ? 'bg-blue-600 ring-2 ring-blue-400' : 'bg-slate-700 hover:bg-slate-600'}`}><div className="flex justify-between items-center"><span className="text-white text-sm font-medium truncate">{index + 1}. {name}</span><span className="text-slate-300 text-sm ml-2">{count}</span></div><div className="mt-1 h-1.5 bg-slate-600 rounded-full overflow-hidden"><div className={`h-full rounded-full ${isSelected ? 'bg-blue-300' : 'bg-blue-500'}`} style={{ width: `${percentage}%` }} /></div><p className="text-slate-400 text-xs mt-1">{percentage}%</p></div>; })}
                    </div>
                    {selectedUniversity !== 'all' && <button onClick={() => setSelectedUniversity('all')} className="mt-3 w-full py-2 bg-slate-600 hover:bg-slate-500 text-white rounded-lg text-sm">?? ???</button>}
                  </div>
                </div>
              </div>
            )}
            <div className="mt-8 text-center text-slate-600 text-sm">Powered by Themoonlight</div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
